<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./display.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/pts/0.9.4/pts.js"
      integrity="sha512-fJP5lcxryyJNFtXhUgM4sV0/8YlMlD3x28KkQL/Art3GKRYlF7t+0oxk4L9rL8aQ2Gl5siBIRROtvwna0t35XA=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/7.1.0/math.js"
      integrity="sha512-fV7AgA3aFCdEFQgTcyJrUr5ZAMlRvCOxVIuLyX8Ru20HYFy9B9bOi74i6IsymKw0i9XM9V51aDEbFXqBPG/cKQ=="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./display.js" defer></script>
    <body>
      <div id="board">
        <div class="slidecontainer">
          <output id="nValue" defaultString="N: {value}"></output>
          <input type="range" min="1" max="100" class="slider" id="nSlider" />
          <output
            id="precisionValue"
            defaultString="Precision: {value}"
          ></output>
          <input
            type="range"
            min="0"
            max="0.1"
            step="0.001"
            class="slider"
            id="precisionSlider"
          />
          <button type="button" id="resetButton">Recalculate</button>
          <output id="scaleValue" defaultString="Scale: {value}"></output>
          <input
            type="range"
            min="1"
            max="100"
            class="slider"
            id="scaleSlider"
          />
          <output
            id="maxLengthValue"
            defaultString="Max Trail Length: {value}"
          ></output>
          <input
            type="range"
            min="1"
            max="3000"
            class="slider"
            id="maxLengthSlider"
          />
          <button type="button" id="save">Save</button>
        </div>
      </div>
    </body>
  </head>
</html>
